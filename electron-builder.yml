appId: ng.hyperspace.reactorpro
productName: ReactorPro
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!resources/*'
  - '!docs-site/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  - '!.aider-desk/*'
  - '!llms.txt'
extraResources:
  - from: ./resources/connector
    to: connector
    filter:
      - '**/*'
  - from: ./out/mcp-server
    to: mcp-server
    filter:
      - '**/*'
  - from: ./resources/prompts
    to: prompts
    filter:
      - '**/*'
asarUnpack:
  - '**/node_modules/sharp/**/*'
  - '**/node_modules/@img/**/*'
beforePack: scripts/before-pack.js
win:
  executableName: reactorpro
  icon: resources/icon.png
  # Publisher name for SmartScreen reputation
  publisherName: "Hyperspace Technologies"
  # Timestamping servers for signature longevity
  timeStampServer: "http://timestamp.digicert.com"
  rfc3161TimeStampServer: "http://timestamp.digicert.com"
  extraResources:
    - from: ./resources/win
      to: win
      filter:
        - '**/*'
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  # Provide user choice for installation (better user experience)
  oneClick: false
  allowToChangeInstallationDirectory: true
  # Per-user install by default (doesn't require admin, smoother experience)
  perMachine: false
mac:
  category: public.app-category.developer-tools
  target:
    - target: default
  artifactName: ${productName}-${version}-macos-${arch}.${ext}
  type: distribution
  hardenedRuntime: true
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
  gatekeeperAssess: false
  notarize: false
  extraResources:
    - from: ./resources/macos
      to: macos
      filter:
        - '**/*'
dmg:
  artifactName: ${name}-${version}-macos-${arch}.${ext}
linux:
  target:
    - target: AppImage
    - target: deb
    - target: rpm
  maintainer: Hyperspace Technologies
  category: Utility
  extraResources:
    - from: ./resources/linux
      to: linux
      filter:
        - '**/*'
appImage:
  artifactName: ${name}-${version}-${arch}.${ext}
deb:
  compression: 'gz'
npmRebuild: true
publish:
  provider: github
  releaseType: draft
  vPrefixedTagName: true
  publishAutoUpdate: true
